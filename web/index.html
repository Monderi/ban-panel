<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="SeneX">
        <title>FIVEM BAN PANEL</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    </head>
    <body>
        <div class="loginbg">
            <div class="login-container">
                <input type='text' class="login-username" id='login-input' placeholder='Palvelimen nimi'>
                <input type='password' class="login-password" id='login-input' placeholder='Salasana'>
                <button id="login-button">Kirjaudu</button>
                <span id="error-text"></span>
                <span id="register-text">Tarvitsetko tilin? <a href="#" id="show-create-account">Luo tili</a></span>
            </div>
            <div class="register-container">
                <input type='text' class="register-username" id='login-input' placeholder='Palvelimen nimi'>
                <input type='password' class="register-password" id='login-input' placeholder='Salasana'>
                <button id="register-button">Luo tili</button>
                <span id="error-text"></span>
            </div>
        </div>
        <div class="header">
            <h1>BAN PANEL</h1>
            <ul id="nav">
                <li class="active" id="nav-item"><a href="#manage-bans-block"><i id="menu-icon" class="fa-solid fa-user"></i> <span>Hallinnoi porttikieltoja</span> </a></li>
                <li id="nav-item"><a href="#player-notes-block"><i id="menu-icon" class="fa-solid fa-circle-info"></i> <span>Huomioita pelaajista</span> </a></li>
                <li id="nav-item"><a href="#import-bans-block"><i id="menu-icon" class="fa-solid fa-arrow-right"></i> <span>Vie porttikieltoja</span> </a></li>
                <li id="nav-item"><a href="#settings-block"><i id="menu-icon" class="fa-solid fa-gear"></i> <span>Asetukset</span> </a></li>
            </ul>
        </div>
        <div id="manage-bans-block">
            <input type='text' id='player-list-search' placeholder='Hae...'>
            <div id="player-list-wrapper">
                <table id="player-list"></table>
            </div>
        </div>
        <div id="player-notes-block">
            <input type='text' id='player-notes-search' placeholder='Hae...'>
            <div id="player-notes-wrapper">
                <table id="player-notes"></table>
            </div>
        </div>
        <div id="import-bans-block"></div>
        <div id="settings-block">
            <button class="regenerateapikey">Luo uusi API-avain</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
